<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar><img src="../../assets/img/jetLogo.png"></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#" routerLink="/instructions">Instructions</a>
        <a mat-list-item href="#" routerLink="/avant-propos">Avant-propos</a>
        <a mat-list-item href="#" routerLink="/processus">Processus</a>
        <a mat-list-item href="#" routerLink="/saisie-données">Saisie des données</a>
        <a mat-list-item href="#" routerLink="/dashboard">Dashboard</a>
        <a mat-list-item href="#" routerLink="/compte">Modifier Compte</a>
        <a mat-list-item href="#" routerLink="/responsables">Gerer responsables</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
        </mat-icon>
        </button>
        <button mat-raised-button routerLink="/login" style="position:absolute;right:16px;background:rgb(10, 57, 71);color:white;font-weight:bold;">Deconnexion</button>
        </mat-toolbar>
        <div class="content">
            <div class="title">
                <h1>{{NomJE}} - Quality Dashboard</h1>
            </div>
        </div>
        <ng-content select=".txt">



            </ng-content>
            <!--content-->
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
